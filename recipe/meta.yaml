{% set name = "pymc3-ext" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pymc3_ext-{{ version }}.tar.gz
  sha256: a66a56a6372125c89f67b6c683614dedc2b0b6310344fc8893b81d876c0acf70

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools_scm
  run:
    - python >={{ python_min }}
    - pymc3 >=3.9
    - aesara-theano-fallback >=0.0.2

test:
  requires:
    - python {{ python_min }}
  imports:
    - pymc3_ext

about:
  home: https://github.com/exoplanet-dev/pymc3-ext
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: PyMC3 Extras extracted from the "exoplanet" library
  doc_url: https://github.com/exoplanet-dev/pymc3-ext
  dev_url: https://github.com/exoplanet-dev/pymc3-ext

extra:
  recipe-maintainers:
    - dfm
